name: CI Pipeline 

# Trigger workflow on push or pull request 

on: 
  push: 
    branches: [ "main" ] 
  pull_request: 
    branches: [ "main" ] 

jobs: 
  build: 
     runs-on: ubuntu-latest 

     steps: 
       # Step 1: Checkout code 
       - name: Checkout code 
         uses: actions/checkout@v3 

       # Step 2: Validate project (example for HTML) 
       - name: Validate HTML 
         run: echo "HTML file exists: $(ls index.html)"

       - name: Set up Node.js 
         uses: actions/setup-node@v3 
         with: 
           node-version: '18' 

       - name: Install dependencies 
         run: npm install 

       - name: Run tests 
         run: npm test
